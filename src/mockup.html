<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Selector Mockup</title>
    <link rel="stylesheet" href="mockup.css">
</head>

<body>

    <div class="messageSelector">
        <div class="message">
            <span class="message__title">Message name</span>
            <span class="message__subject">Subject line 1</span>
            <button class="message__moreButton rollover">More</button>
        </div>
        <div class="message">
            <span class="message__title">Really long message name</span>
            <span class="message__subject">Subject line 2</span>
            <button class="message__moreButton rollover">More</button>
        </div>
        <div class="message">
            <span class="message__title">Really really really long message name</span>
            <span class="message__subject">Subject line 3</span>
            <button class="message__moreButton rollover">More</button>
        </div>
    </div>


</body>

</html>
